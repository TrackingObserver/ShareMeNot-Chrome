<html>
<head>
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="Options.css">
	
	<script data-main="Options" src="../Shared/require.js"></script>
	
	<title>ShareMeNot Options</title>
</head>

<body>
	<div id="container">
		<header>
			<h1>ShareMeNot Options</h1>
		</header>

		<p>
		<label class="generalOptionLabel">
			<input type="checkbox" id="replaceButtonsCheckbox">
			<span class="optionText">Replace social buttons with local versions<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(better privacy but may affect layout on some webpages)</span>
		</label>
		</p>

		<fieldset id="blockedTrackersContainer">
			<legend>Blocked Trackers</legend>
			
			<ul id="trackerOptions">
				<!-- Prototype list element for listing each tracker -->
				<li id="trackerOptionPrototype">
					<label class="trackerEnabledLabel">
						<input type="checkbox" class="enabledCheckbox">
						<span class="trackerName"></span>
					</label>
					
					<button class="exceptionsButton">
						Exceptions…
					</button>
				</li>
			</ul>
		</fieldset>
		
		<p><a href="http://sharemenot.cs.washington.edu/Test%20Installation.shtml" target="_blank">Test your ShareMeNot installation…</a></p>
	</div>
	
	<div id="exceptionsManagerContainer" class="hidden">
		<div id="exceptionsManager">
			<header>
				<h1>
					Manage Exceptions for <span class="trackerName"></span>
				</h1>
			</header>
			
			<p>
				ShareMeNot will not block <span class="trackerName"></span> trackers on the following web pages.
			</p>
			
			<ul id="exceptionsList">
			</ul>
			
			<input type="text" placeholder="Add a new hostname pattern" id="addHostnamePatternField">
			
			<button id="removeAllExceptionsButton">
				Remove All Exceptions
			</button>
			
			<button id="closeButton">
				Close
			</button>
		</div>
	</div>
</body>
</html>
